<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>
    <h1>Tarefa</h1>
    <p>{{ task.name }}</p>
    
    <form method="POST" action="{{ url_for('task', id=task.id) }}">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Excluir Tarefa</button>
    </form>

    <a href="{{ url_for('get_tasks') }}">Voltar para a lista de tarefas</a>
</body>
</html>
